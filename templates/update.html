<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);height: 100vh;">

    
    <h2 style="font-family: 'Trebuchet MS';text-align: center;">UPDATE YOUR TO-DO LIST</h2>
    <p style="text-align: center;color:white;">YOU CAN UPDATE YOUR  TO-DO LIST HERE!</p>
    {% if messages %}
    {% for i in messages %}
    <h4 style="text-align: center;color: green;">{{i}}</h4>
    {% endfor %}
    {% endif %}

    <div class="box" style="width: 520px;height: 520px;text-align: center;margin: auto;border: 2px solid black;background-color: aliceblue;border-radius: 20px;box-shadow: 2px 2px black;"><br>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="" style="font-family: 'Gill Sans';font-weight: bolder;font-size: medium;">NAME :</label>
            <input type="text" name="user" value="{{user.Name}}" style="letter-spacing: 2px;font-size: medium; background-color: #ebedee; width: 335px;height: 40px;font-family: 'Gill Sans';border-radius: 5px;"><br><br>
            <input type="text" name="activity" value="{{data.Activity}}" style="font-size: medium; width: 400px;height: 40px;border-radius: 5px;"><br><br>
        
            <input type="text" name="date" value="{{data.Date}}" style="font-size: medium; width: 400px;height: 40px;border-radius: 5px;"><br><br>
            <input type="text" name="time" value="{{data.Time}}" style="font-size: medium; width: 400px;height: 40px;border-radius: 5px;"><br><br>
            
            <input type="text" name="priority" value="{{data.Priority}}" style="font-size: medium; width: 400px;height: 40px;border-radius: 5px;"><br><br><br>
            <label for="" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bolder;border-radius: 5px;">Upload Related Document: </label>
            <input type="file" name="image" style="width: 190px;"><br><br>
            <input type="submit" value="SUBMIT" style="font-size: medium; width: 200px; height: 40px; background-color: blue;color: white;border-radius: 10px;"><br><br><br>
        </form>
        <a href="/read"><button style="font-size: medium; width: 400px;height: 40px;background-color: green;color: aliceblue;border-radius: 15px;">CLICK TO VIEW</button></a>
    </div>
</body>
</html>
